<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 6</title>
        <script type="application/javascript" src='https://code.jquery.com/jquery-3.5.1.slim.min.js'>
        </script>
    </head>
    <body>
    </body>
    <script type="application/javascript">

        function createFamilyTree() {
            let $table = $('<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead></table>');
            $('body').append($table);
            $table.append('<tbody></tbody>');
        }

        function addNewMember(firstName, lastName, position) {
            let $row = $(`<tr><td>${firstName}</td><td>${lastName}</td></tr>`);
            let $thirdCell = $('<td>(X)</td>');
            $thirdCell.css('background', 'orange');
            $row.append($thirdCell);

            if (position === 'before') {
                $('table').find('tbody').prepend($row);
            }
            else {
                $('table').find('tbody').append($row);
            }
            $thirdCell.click(function() {
                $row.remove();
            });
        }

        function createForm() {
            $('body').prepend($(`<input type='text'>
            <input type='text'>
            <select><option value='before'>before</option><option value='after'>after</option></select>
            <input type='submit'>`));

            let $fname = $('input').first();
            let $lname = $('input:nth-of-type(2)');
            let $select = $('select');
            let $submit = $('input:nth-of-type(3)');
            
            $submit.click(function() {
                addNewMember($fname.val(), $lname.val(), $select.val());
            });
        }

        createFamilyTree();
        createForm();

    </script>
</html>
