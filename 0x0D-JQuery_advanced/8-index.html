<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 8</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        </script>
    </head>
    <body>
    </body>
    <script type="application/javascript">

        function createSearchForm() {
            $('body').append(`<input type='text'>`);
            $('body').append(`<input type='submit'>`);
            $('body').append('<ul></ul>');
            $('input:nth-of-type(2)').click(function() {
                queryWikipedia($('input').first().val());
            });
            $('body').append($(`<ul id='pagination'></ul>`));
        }

        function addNewArticle(id, title, snippet) {
            let $li = $('<li></li>');
            $li.html(`
                <p><span>${id} - </span><b>${title}</b></p>
                <p>${snippet}</p>
            `);
            $('ul').append($li);
        }

        function queryWikipedia(search) {
            let url = `https://en.wikipedia.org/w/api.php?`;
            $.ajax({
                url: url,
                type: 'GET',
                crossDomain: true,
                dataType: 'jsonp',
                data: {
                    action: 'query',
                    list: 'search',
                    srsearch: search,
                    format: 'json',
                },
                success: function(response) {
                    console.log(response);
                    let data = response.query.search;
                    for (let i = 0; i < data.length; i++) {
                        addNewArticle(data[i].pageid, data[i].title, data[i].snippet);
                    }
                },
                error: function(xhr, status) {
                    console.log(`An error occured`);
                }
            });
        }

        $(document).ready(function() {
            createSearchForm();
        });
        
    </script>
</html>
