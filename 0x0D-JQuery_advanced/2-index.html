    <script type="application/javascript">
        function createTextElement() {
            let rows = [
                ['Guillaume', 'Salva'],
                ['Paulette', 'Salva'],
                ['Antoine', 'Salva']
            ];
            let table = $('<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead></table>');
            for (let i = 0; i < rows.length; i++) {
                let row = `<tr><td>${rows[i][0]}</td><td>${rows[i][1]}</td></tr>`;
                table.append(row);
            }
            $('body').append(table);
        }
        createTextElement();
    </script>
